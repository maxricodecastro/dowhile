<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBox</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
    <style>
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.85);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>
</head>
<body>
    <div id="mathbox-container"></div>
    <script src="../components/MathBox.js"></script>
    <script src="../components/AnimatedText.js"></script>
    <script>
        const mathBox = new MathBox();
        mathBox.mount('#mathbox-container');

        // Demo animate text as user types
        const animatedDiv = document.createElement('div');
        animatedDiv.id = 'animated-text';
        animatedDiv.style.marginTop = '40px';
        animatedDiv.style.fontSize = '32px';
        animatedDiv.style.fontWeight = '600';
        document.body.appendChild(animatedDiv);

        const animText = new AnimatedText('#animated-text');
        const input = document.querySelector('.math-answer');
        input.addEventListener('input', () => {
          animText.setText(input.value);
        });
    </script>
</body>
</html>
