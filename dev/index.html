<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBox</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        #mathbox-container {
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <style>
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.85);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>
</head>
<body>
    <div class="title">Math Practice</div>
    <div id="mathbox-container"></div>
    <script src="/components/MathBox.js"></script>
    <script>
        const mathBox = new MathBox();
        mathBox.mount('#mathbox-container');
    </script>
</body>
</html>
